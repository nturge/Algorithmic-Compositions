<style>
  /* so we can use ／ and ＼ */
  @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap");
  
  body {
    background-color: rgb(235, 200, 109);
    color: black;
    font-size: 30px;
    line-height: 30px;
    word-wrap: anywhere;
    font-family: "Noto Serif SC";
  }
</style>

<body></body>

<script>

  
  function draw () {
   	const fps = 1000/1
   	setTimeout(draw, fps)
    let ran = Math.random()
    if (ran > 0.5) {
      const randomColor = Math.floor(Math.random()*16777215).toString(16);
      document.body.innerText += '}' 
      document.body.style.color = "#" + randomColor;
      document.body.style.fontSize = (500*ran);
      document.body.style.fontFamily = "Calibri"
    } else {
    	document.body.innerText += '{*'
      document.body.style.fontSize = (1000*ran);
      document.body.style.fontFamily = "Papyrus";
    }
    
  }

	window.addEventListener('load', draw)
  
  


</script>
